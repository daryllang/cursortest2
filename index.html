<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PTO Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>PTO Calculator</h1>
        <div class="calculator-card">
            <div class="input-group">
                <label for="startDate">Start Date:</label>
                <input type="date" id="startDate" required>
            </div>
            <div class="input-group">
                <label for="vacationDays">Vacation Days Taken This Year:</label>
                <input type="number" id="vacationDays" min="0" value="0" required>
            </div>
            <div class="input-group">
                <label for="currentDate">Current Date:</label>
                <input type="date" id="currentDate" required>
            </div>
            <button onclick="calculatePTO()">Calculate PTO</button>
            
            <div class="result" id="result">
                <div class="result-card">
                    <h3>Your PTO Status</h3>
                    <p id="ptoStatus"></p>
                    <p id="ptoDetails"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
